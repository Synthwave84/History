<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box ;
      text-align: center;
      border-radius: 5px;
    
    }

    body {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      }

    div {
      border : solid white 1px
      }

    .wrapper {
      border : solid black 5px;
      width: 80%;
      padding: 0.5rem;
      }

    header {
      border : solid black 2px;
      min-height : 30px;
      background-color: cadetblue;
      }

    nav {
      border : solid black 2px;
      min-height : 30px;
      background-color: cadetblue;
      }

    .container {
      border : solid red 5px;
      display: flex;
      height: 50vh; 
      
      }

    .left {
      border : solid wheat 5px;
      background-color: cadetblue;
      width : 60%;
      display: flex;
      flex-direction: column; 
      border-radius: 0px;
      }

    .leftin {
      border : solid blue 5px;
      
      margin : 8px;
      background-color: darkcyan;
      height: 100%;
      }

    .right {
      border : solid greenyellow 5px;
      background-color: cadetblue;
      width : 40%;
      }
    
    footer {
      min-height : 30px;
      background-color: cadetblue;
      }
    </style>
</head>
<body>
  <!-- 모든 태그를 감싸는 첫번째 상자 클래스 wrapper -->
  <div class="wrapper">
    <div>
    <header>Header</header>
    </div>
    <div>
      <nav>Nav</nav>
    </div>
    <!-- 헤더와 내브 아래에 있는 것들을 감싸는 두번째 상자 클래스 container -->
    <div class="container">
      <!-- container 상자 안에 있는 상자들 중 왼쪽에 가야할 첫번째 상자 클래스 left  -->
      <div class="left">
        <article>Article</article>
        <p>div class left</p>
        <!-- container 상자 안에 있는 상자들 중 왼쪽 안에 있어야 할 상자 클래스 leftin -->
        <div class="leftin">
          <article>Section</article>
          <p>div class leftin</p>
        </div>
      </div>
      <!-- container 안에 있는 상자들 중 오른쪽에 가야할 상자 클래스 right -->
      <div class="right">
        <aside>Aside</aside>
        <p>div class right</p>
      </div>
    </div>
    <div>
    <footer>Footer</footer>
    <div>
  </div>
</body>
</html>
