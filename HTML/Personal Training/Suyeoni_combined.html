<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    * {

      margin: 0;
      padding: 0;
      box-sizing: border-box ;
      text-align: center;
      
      border-radius: 5px;
    }

    body {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      }

    div {
      border : solid white 1px
      }

    .wrapper {
      width: 80%;
      padding: 0.5rem;
      }

    header {
      min-height : 30px;
      background-color: cadetblue;
      }

    nav {
      min-height : 30px;
      background-color: cadetblue;
      }

    .container {
      height: 50vh; 
      display: flex;
      }

    .main {
      border-radius: 5px;
      }

    .left {
      border-radius: 2%;
      background-color: cadetblue;
      width : 60%;
      display: flex; 
      flex-direction: column; 
      }

    .leftin {
      border : hidden;
      margin : 8px;
      background-color: darkcyan;
      border-radius: 5px;
      height: 100%;
      }

    .right {
      background-color: cadetblue;
      border-radius: 5px;
      width : 40%;
      }
    
    footer {
      min-height : 30px;
      margin :  0 2.5px 0 2.5px;
      border-radius: 5px;
      background-color: cadetblue;
      }
    </style>
</head>
<body>
  <div class="wrapper">
    <div>
    <header>Header</header>
    </div>
    <div>
      <nav>Nav</nav>
    </div>
    <div class="container">
      <div class="left">
        <article>Article</article>
        <p>div class left</p>
        <div class="leftin">
          <article>Section</article>
          <p>div class leftin</p>
        </div>
      </div>
      <div class="right">
        <aside>Aside</aside>
        <p>div class right</p>
      </div>
    </div>
    <div>
    <footer>Footer</footer>
    <div>
  </div>
</body>
</html>
