  <script>
  {
    document.write("별다섯개 출력하기.<br>");

      for (j=0;j<5;j++){
        document.write("*");
      }
      document.write(`<br>`);
    }
  }
  </script>
  <script>
  {
    document.write("별 삼각형으로 출력하기.<br>");
    for (let i=0;i<5;i++){
      for(j=0;j<=i;j++){ // 별 그리기. 
        // j=0 이고 j가 i보다 작거나 같으면 그때마다 별을 하나씩 그려라.
          document.write("*");// 별을 그려라.
        }
        document.write("<br>");// i=0이고  i가 5보다 작으면 한칸씩 띄워라.
      }
  }
  </script>
  <script>
    {
      document.write("별 역삼각형으로 출력하기.<br>");
      for (let i=0;i<5;i++){
        console.log(i,"i 의 값");
        for(j=4;j>=i;j--) { // 별 그리기. 
          console.log(j,"j의 값");
          // j=4 이고 j가 i보다 크거나 같으면 i와 크거나 같아질 때 까지 별을 그려라.
            document.write("*");// 별을 그려라.
          }
          document.write("<br>");// i=0이고  i가 5보다 작으면 한칸씩 띄워라.
        }
    }
    </script>
