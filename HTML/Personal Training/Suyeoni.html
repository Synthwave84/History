<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <!-- 수연이를 위한 스타일 시트 Suyeoni.css -->
  <link rel="stylesheet" href="Suyeoni.css">
  </head>
<body>
  <!-- 모든 태그를 감싸는 첫번째 상자 클래스 wrapper -->
  <div class="wrapper">
    <div>
    <header>Header</header>
    </div>
    <div>
      <nav>Nav</nav>
    </div>
    <!-- 헤더와 내브 아래에 있는 것들을 감싸는 두번째 상자 클래스 container -->
    <div class="container">
      <!-- container 상자 안에 있는 상자들 중 왼쪽에 가야할 첫번째 상자 클래스 left  -->
      <div class="left">
        <article>Article</article>
        <p>div class left</p>
        <!-- container 상자 안에 있는 상자들 중 왼쪽 안에 있어야 할 상자 클래스 leftin -->
        <div class="leftin">
          <article>Section</article>
          <p>div class leftin</p>
        </div>
      </div>
      <!-- container 안에 있는 상자들 중 오른쪽에 가야할 상자 클래스 right -->
      <div class="right">
        <aside>Aside</aside>
        <p>div class right</p>
      </div>
    </div>
    <div>
    <footer>Footer</footer>
    <div>
  </div>
</body>
</html>
