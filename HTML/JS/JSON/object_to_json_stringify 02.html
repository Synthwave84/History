<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h1>object객체 안의 function() 함수가 있을 시, 문자열로 변환시 제거됨</h1>
    <p id="demo"></p>
    <script>

      const obj = {name : "James", age: function() {return 30;}, country : "한국"};
      
    // object 객체에 들어간 함수는 stringify과정에서 제거된다.
    // 때문에 미리 문자열로 변환 해 주면 사용을 할 수 있다.
    obj.age=obj.age.toString(); // 변환시 함수가 제거되는 특징 때문에 stringify 위에 두어야한다.
    // age: function() {return 30;}, ->age: "function() {return 30;},"

    // 17라인이 없다면 함수는 JSON 오브젝트로 변환 하는 과정에서 아예 제거된다 
      const myJSON = JSON.stringify(obj); 

      document.getElementById("demo").innerHTML = myJSON;

    </script>

</body>
</html>
