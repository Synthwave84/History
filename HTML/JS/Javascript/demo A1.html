<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>함수 선언하기 - 두 수를 곱하는 기능</h1>
    <p id="result1"></p>
    <script>
        function mult(x,y)
        {
            return x*y;
        }
        document.getElementById("result1").innerHTML = mult(10,20);
    </script>
</body>
