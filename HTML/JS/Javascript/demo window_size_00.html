<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h1> Window창의 너비</h1>
    <p id="demo"></p>
    <script>
      document.getElementById("demo").innerHTML = 
      "브라우저 창 내부너비 : " + window.innerWidth +
      "px<br>" + "브라우저 창 내부 높이 : " + 
      window.innerHeight + "px";
    </script>
</body>
</html>
