<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h1>callback 함수 사용예</h1>
  <p id="demo"></p>
  <script>

    const myNumbers = [4, 1, -20, -7, 5, 9, -6]; // 배열 생성
    // x의 값이 0보다 크거나 같은지를 판단한다. 결과값은 boolean이 됨.
    // true or false가 된다. 왜냐면 연산자 때문이다.
    function isPositive(x) {
      return x >= 0;
    }

    const posNumbers = removeNeg(myNumbers, isPositive);
  //const posNumbers = removeNeg((x) => x >= 0); 동일. 화살표함수.
    document.getElementById("demo").innerHTML = posNumbers;

    // myNumbers 배열에서 음수를 제거하고, 새 배열에 양수만 저장하는 함수.
    // 콜백함수 사용시 가급적 뒤에 배치할것
    function removeNeg(a, callback) {
      const newArray = [];
      // 배열의 값이 각각 x에 for 문을 이용하여 대입된다.
      for(const x of a) { 
        if(callback(x)) { // callback(x)는 isPositive(x) 로 해석된다.
          newArray.push(x); // 양수가 배열에 저장된다.
        }
      }
      return newArray;
    }

  </script>
</body>
</html>
