    // 시나리오 : 물건 구매하는 프로세스 
    // 상품 및 갯수 주문요청 -> 계산작업 -> 비용을 지불
    function buy_normal(item, price, quantity){
      console.log(item+"상품을" + quantity + "개 점원에게 주문");
      console.log("계산이 필요합니다.");
      let total = price*quantity;
      return total;
    }
    function pay(tot){
      console.log(tot + "원을 지불함.");
    }

    let tot = buy_normal("사과",500 , 10);
    pay(tot);

  </script>
