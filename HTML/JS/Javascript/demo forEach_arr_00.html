<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h1>foreach ~ array </h1>
  <p id="feach_00"></p>
    <script>
      {
        const numbers = [45, 4, 9, 16, 25]
        let txt = " ";
        // forEach는 callbackfn을 가지고 있는데, callbackfn은
        // 무조건 함수값을 제공해야한다 매개변수의 갯수가 정해져있다.
        // callbackfn: value: number, index: number, array:number
        // 이런 상황이면 value,index,array가 지정해주어야할 함수의 갯수다. 
        // 현재 갯수는 3개라고 볼 수 있겠다.  
        numbers.forEach(myFunction);
        document.getElementById("feach_00").innerHTML = txt;
        // 앞으로 method에 void 값이 있다면 반환값이 없다는 의미이다.
        // 즉 리턴값을 반환할수가없다.

        // 콜백함수, forEac()메소드의 파라미터 특징에 맞게 함수를 정해야한다.
        // forEach()메서드는 맨 끝이 void이므로 꼭 알아주어야한다.
        function myFunction(value, index, array){
          txt+= value + "<br>";

        }
      }
    </script>
</body>
</html>
