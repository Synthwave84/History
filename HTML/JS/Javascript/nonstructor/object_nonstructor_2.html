<body>
  <h1>/함수에서 객체를 파라미터로 받기. -> 객체구조와 할당구문</h1>
  <script>

    const ironMan = {
      name : "토니스타크",
      actor : "로버트 다우니 주니어",
      alias : "아이언맨"
    };
    const captainAmerica = {
      name : "스티븐 로져스",
      actor : "크리스 에반스",
      alias : " 캡틴아메리카"
    };

    function print(hero) {
      // 객체구조 분해구문.
      const {alias, name, actor} = hero;

      /* 
      
      const alias = hero.alias;
      const name = hero.name;
      const actor = hero.actor;
      
      */


      const text= `${hero.alias}(${hero.name}) 역활을 맡은 배우는 ${hero.actor} 입니다`; 
      console.log(text);
    } 

    print(ironMan);
    print(captainAmerica);

  </script>
