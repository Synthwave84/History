  <h2>비구조화 할당시 이름 변경하기.</h2>
  <script>
    const animal = {

   // const nickname = animal.name;

   // 상단의 코드와 완전히 동일하다. 
   const {name : nickname} = animal; // 상단의 문법과 동일하다. 

    console.log(nickname);
  </script>
