<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h1>화살표 함수의 스타일</h1>
  <p id="demo"></p>
  <p id="demo1"></p>
  <script>

    // 각각 코드는 동일하나, 간추린 것들이다. 즉 기능은 같다.

    // 함수가 매개변수가 없는 경우
    let hello = "";
    
    hello = () => {
      return "Hello World!";
    }

    document.getElementById("demo").innerHTML = hello();
    // 화살표함수에는 리턴값이 포함되어 있는 듯 하다. 그래서 생략이 가능한듯 하다.
    hello = () => "Hello World!";

    document.getElementById("demo").innerHTML = hello();


    // 함수에 매개변수가 있는 경우
    let msg = "";

    msg = (val) =>"Hello" + val;

    document.getElementById("demo1").innerHTML = msg("홍길동");

    msg = val => "Hello" + val;

    document.getElementById("demo1").innerHTML = msg("홍길동");

  </script>
</body>
</html>
