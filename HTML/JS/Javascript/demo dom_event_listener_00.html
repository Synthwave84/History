<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h1>dom event listener </h1>
  <button type="button" id="myBtn">클릭</button>
  <p id="demo"></p>
  <script>

      // 이벤트 등록
      // document.getElementById("myBtn").onclick = 자바스크립트 코드 ;
      
      // 여기서도 함수의 괄호를 빼야한다. ()는 즉시실행의 의미가 있기 때문.
      // 이벤트를 여러개 추가 할 수 있다.
      document.getElementById("myBtn").addEventListener("click",displayDate);
      document.getElementById("myBtn").addEventListener("mouseover",displayMessage);
      function displayDate() {
        document.getElementById("demo").innerHTML = Date();
      }
      
      function displayMessage() {
        alert("이벤트");
      }

  </script>
</body>
</html>
