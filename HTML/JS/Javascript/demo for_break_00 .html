<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>for 문, break문</h1>
        <script>
            {
            // break문 : 반복문을 탈출 할 때 쓴다.
            // for문이 2중 또는 3중 이런식으로 중첩일 때, 
            // break문은 가장 가까운 반복문을 탈출한다.
            for (let i=0; i<5; i++){
                if(i === 3) {break;}
                    document.write("자바스크립트를 배우자<br>")
                }

            }
        </script>
</body>
</html>
