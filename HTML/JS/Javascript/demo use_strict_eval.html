<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h1>eval() 함수사용</h1>
  <p id="demo"></p>
  <p id="demo1"></p>
  <p id="demo2"></p>
  <p id="demo3"></p>

  <script>
    // "use strict"
    // eval() 메소드는 내부에 스트링을 해석하여 수식, 함수 등을 실행해준다.
    document.getElementById("demo").innerHTML = "1+2*3"; // 문자열 출력
    document.getElementById("demo1").innerHTML = eval("1+2*3"); // string을 숫자로 계산 = 문법 효과
    document.getElementById("demo2").innerHTML = "alert('테스트')"; // 문자열 출력
    document.getElementById("demo3").innerHTML = eval("alert('테스트')"); // 문법 효과

  </script>
</body>
</html>
