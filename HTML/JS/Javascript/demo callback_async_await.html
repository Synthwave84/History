<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h1>async, await 사용</h1>
  <script>
    // async 키워드에 의하여 Promise()객체로 리턴해준다.
    // 즉 반환되는 값을 자동으로 Promise() 객체로 변환 해 준다.
    async function greet() {
      return "Hello"; 
      
      
      /* return new Promise(function(resolve,reject) {
          setTimeout(function(){
            resolve("Hello");
          },1000);
        })*/
        
    }
    // 값이 스트링으로 변환 되어있기 때문에 then, catch, finally등을 쓸 수 있게 된다.
    greet().then(console.log());
    
    function greet2(){
      return new Promise(function(resolve){
        // 비동기적
        setTimeout(function(){
          resolve("Hello2");
        },1000);
      })
    }
    // 일반 순차 프로그래밍 처럼 동일하게 작동한다.
    (async function() {
      // 현재 함수가 완료(resolved) 될 때 까지 기다려준다.
      let result = await greet2();
      console.log(result);
      // 문장이 실행된다. 
      // 하나로 묶어주는 기호이다.
    })();


    //console.log(greet());

    /*function () {
      let result = greet();
      console.log(result);
    }*/
  </script>
</body>
</html>
