<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h1>Object 데이터타입 : object, array, date</h1>
  <script>
    // 객체 = 어딘가에 데이터가 저장되어있음.
    // 데이터가 저장되어있는 주소를 보관하는것이 객체이다.
    let obj = {name : "홍길동", age: 10, country : "대한민국"};
    let arr = ["홍길동" , 100 , "대한민국"] ; 
    let d = new Date();

    console.log("object", typeof obj);
    console.log("Array", typeof arr);
    console.log("Date", typeof d);
  </script>
</body>
</html>
