<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<style>
    /*ID 사용시 앞에 "#" 붙일것.*/
    #head1{text-align: center; color:blue;}
    #para1{text-align: center; color: blueviolet;}
    #para2{text-align: center; color: brown; font-size: large;}
</style>
</head>
<body>
    <!--id 태그는 절대 중복되지 않도록 할것.-->
    <h1 id="head1">ID를 이용한 선택자</h1>
    <p id="para1">자바는 이 과정의 핵심이다.</p>
    <p id="para2">스프링은 백앤드 개발의 프레임워크이다.</p>
</body>
</html>
