<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Selector</title>
    <style>
        h1{text-align: center; color: blueviolet;}
        p{color:blue; text-align: center; font-size: large;}
    </style>
    </head>
    <body>
        <h1>태그를 이용한 선택자를 만드는 법.</h1>
        <p>풀스택 자바 웹개발자 과정.</p>
        <p style="color:brown;">자바는 이 과정의 핵심 과목입니다.</p>
    </body>
</html>
