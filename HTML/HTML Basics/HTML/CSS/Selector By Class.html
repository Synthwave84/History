<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /*Class 사용시 사용하고자 하는 단어에 "."을 붙여주어야 함.*/
        /*class 사용시 숫자로 시작 할 수 없음.*/
            .center {
            text-align: center;
            color: blue;    }
        
            .center2 {
            text-align: center;
            color: brown;   }
    </style>
</head>
<body>
    <h1 class="center">Headliner</h1>
    <h1 class="center2">Headliner 2</h1>
    <p class="center2">Paragraph</p>
</body>
</html>
