<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /*Class 사용시 사용하고자 하는 단어에 "."을 붙여주어야 함.*/
        /*class 사용시 적용되야할 모든 태그를 한번에 적어주어도 상관 없음
        ex) h1 h2 p {something}*/
        
            .center {
            text-align: center;
            color: blue;    }
        /*Class 전면에 태그명을 붙일 시, 해당 태그에만 클래스가 적용됨*/
            p.center2 {
            text-align: center;
            color: brown;   }
    </style>
</head>
<body>
    <h1 class="center">Headliner</h1>
    <h1 class="center2">Headliner 2</h1>
    <p class="center2">Paragraph</p>
</body>
</html>
