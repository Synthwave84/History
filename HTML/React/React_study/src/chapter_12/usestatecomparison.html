<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h1 id="demo">0</h1>
  <button onclick="onIncrease()">+</button>
  <button onclick="onDecrease()">-</button>
    <script>
      const onIncrease = ()  => {
        document.getElementById("demo").innerHTML = Number(document.getElementById("demo").innerHTML) +1;
      };
      const onDecrease = ()  => {
        document.getElementById("demo").innerHTML = Number(document.getElementById("demo").innerHTML) - 1;
      };

    </script>
</body>
</html>
