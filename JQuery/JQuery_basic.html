<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <!-- JQuery파일 = CDN 방식 Content Delivery Network -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
  <script>
    
    // jQuery 코드 작성을 위한 기본 구문.
    // ready()이벤트 메소드 : 웹브라우저가 html 문서 및 태그의 내용을 모두 읽었을 때 (로드 되었을 때)
    $(document).ready(function() {
      // $는 CSS 선택자가 된다.
      $("p").click(function() {
        $(this).hide();
      });
    });

  </script>
</head>
<body>
  <p id="demo1">자바스크립트</p>
  <p>JQuery</p>
  <p>React</p>

  <script>
function fn_A() {
    let p1 = document.getElementById("demo1");
    p1.style.display = "hidden";
  }
  </script>
</body>
</html>
