<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h1>동기와 비동기 의미</h1>
    <script>
      // 동기 : 하나의 작업이 완료되어야만, 그 다음의 작업이 진행된다.  (순차진행)
      console.log("A");
      console.log("B");
      console.log("C");

      // 비동기 : 하나의 작업이 완료되는 것과 상관 없이, 그 다음의 작업이 진행된다. (비순차진행)
      console.log("가");
      // setTimeout이 비동기의 성향을 가지고 있다.
    /*setTimeout(() => {
        console.log("나");

      },1000) // < 화살표 함수
    */
      // 함수에 함수를 제공하면 작동한다. 아직 개념 이해가 잘 안된다.
      // 콜백 함수이다. 그냥 명령어를 주게되면 노멀하게 동작하나,
      // 콜백함수 형태를 사용 했을 때만 비동기로 진행되며, 콜백을 쓰지 않을 경우 동기로 작동한다.
      setTimeout(function() {
        console.log("나");
      },1000) // 0으로 해도 컴퓨터의 작업 속도상 후에 위치하게된다.

      // 동기 
      // 하단의 setTimeout은 작동하지 않는다. 문법상 문제인 듯 하다.
      // setTimeout(console.log("나"),1000);
      
      console.log("다");

    </script>
</body>
</html>
