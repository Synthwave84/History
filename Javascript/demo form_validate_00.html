<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script>

      // 1) form 태그의 하위개념으로 input태그를 참조
      // document.forms["myForm"]["u_name"] <form name="myForm" name="u_name">

      // 2) input 태그의 id="u_name" 으로 참조
      // document.getElementbyID("u_name")
      
    function sendit() {
      // let x = document.forms["myForm"]["u_name"].value;
      let x = document.getElementById("u_name").value;
      if(x == ""){
        alert("이름을 입력하세요");
        // focus 함수는 입력 후 지정 지점으로 커서를 이동시킨다. 말 그대로 focus
        document.forms["myForm"]["u_name"].focus();
        // return 은 함수를 종결 시키는 구문이다. 
        // false함수를 sendit() 으로 돌려준다.
        return;
      }

      // 자바스크립트로 전송
      document.forms["myForm"].submit();
    }
  </script>
</head>
<body>
  <h1>form validation(폼 유효성 검사)</h1>
  <!-- onsubmit에는 필수적으로 return이 들어가야한다. -->
  <!-- 사용자가 데이터를 입력하지 않을 시 sendit()의 값이 false가 되므로
  브라우저에 데이터 전송을 하지 아니하게 된다. -->
  <form name="myForm" action="join_ok.html">
    이름 : <input type="text" id = "u_name" name="u_name"><br>
    <input type="button" value="전송" onclick="sendit()">
  </form>
</body>
</html>
