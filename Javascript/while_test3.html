<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h1>While 테스트</h1>
    <p>1~100범위의 수에서 짝수의 합을 출력</p>
      <script>
        let sum=0;
        let i=0;
        while (i<=100) {
          if ( i % 2 == 0 ) {
            sum += i;
          }
          i++;
          
          console.log(sum);
        }
      </script>
</body>
</html>
