<!DOCTYPE html>
<html>
<body>

<h2>My First Web Page</h2>
<p>My First Paragraph.</p>

<p id="demo"></p>

<script>
// 브라우저 화면에 내용을 출력하는 방법 1
// 대입연산자.
// = 기준으로 우측의 코드를 값으로 해석하며, 좌측에 대입한다.
// 영향을 받을 기준점 = 영향을 줄 값.
document.getElementById("demo").innerHTML = 5 + 6;
// 브라우저 화면에 내용을 출력하는 방법 2
document.write(5+6);
window.alert(5+6);
</script>
<!--브라우저 화면에 내용을 출력하는 방법 3-->
<button onclick="document.write(5+6);"> 계산</button>
<!-- Ctrl + / = 자동주석  -->
</body>
</html>
