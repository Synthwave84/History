<!DOCTYPE html>
<html>
<body>

<h2>My First Web Page</h2>
<p>My First Paragraph.</p>

<p id="demo"></p>

<script>
// 브라우저 화면에 내용을 출력하는 방법 1
// 대입연산자.
// = 기준으로 우측의 코드를 값으로 해석하며, 좌측에 대입한다.
// 영향을 받을 기준점 = 영향을 줄 값.
document.getElementById("demo").innerHTML = 5 + 6;
// 브라우저 화면에 내용을 출력하는 방법 2
document.write(5+6);
window.alert(5+6);
// 브라우저 화면에 내용을 출력하는 방법 3
// console 은 브라우저 내에 표기가 되어 화면에 출력되는것이 아니라
// 브라우저 내부에 있는 console 쪽에 적용된다. 
// 그런고로, 이후에 어떠한 값을 테스트하거나 함수를 작성할때
// 콘솔에 특정한 값을 대입해서 테스트를 해보곤 할 수 있을 것 같다.
console.log(5+6);

</script>
<!--브라우저 화면에 내용을 출력하는 방법 4 -->
<button onclick="document.write(5+6);"> 계산</button>
<!--브라우저 화면을 인쇄 하는 방법 -->
<button onclick="window.print()">현재 페이지 인쇄</button>
<!-- Ctrl + / = 자동주석  -->

</body>
</html>
