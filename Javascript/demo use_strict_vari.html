<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h1>use strict : 엄격모드</h1>
  <p id="demo"></p>
  <script>
    // 자바스크립트 코드는 엄격모드(use strict)와 비엄격모드(non-use script)로 구성된다.
    // 엄격모드를 선언 시 맨 첫줄에 해야한다.
    "use strict";
    x = 3.14;
    document.getElementById("demo").innerHTML = x;
  </script>
</body>
</html>
