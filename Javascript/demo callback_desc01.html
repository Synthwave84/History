<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>

  <h2>함수의 순차적 실행</h2>
  <p>함수 내부에서 다른 함수를 호출</p>
  
  
  
  <p id="demo"></p>
  
  <script>
  function myDisplayer(some) {
    document.getElementById("demo").innerHTML = some;
  }
  
  function myCalculator(num1, num2) {
    let sum = num1 + num2;
    // 함수 내부에서 다른 함수를 호출
    myDisplayer(sum);
  }
  
  myCalculator(5, 5);
  </script>
</body>
</html>
