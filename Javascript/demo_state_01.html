<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>숫자 데이터</h1>
    <p id="demo"></p>
    <hr>
    <h1>문자 데이터</h1>
    <p id="demo2"></p>
    <script>
        /* string = 문자열. 문자열이 들어가기 때문에 따옴표를 사용해야함.
        (method) Document.getElementById(elementId: string<이부분) */
        document.getElementById("demo").innerHTML = "10.50";
        document.getElementById("demo2").innerHTML = "홍길동";
    </script>
</body>
</html>
