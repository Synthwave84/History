<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h1>노드(Node) 삽입하기</h1>
  <div id="course">
    <p id="p1">자바</p>
    <p id="p2">스프링</p>
  </div>
    <button type="button" id="demo" onclick="childAppend()">엘리먼트 삽입</button>
    <script>
      function childAppend(){
      const para = document.createElement("p"); // <p></p> 가 메모라상에 만들어짐.
      const node = document.createTextNode("mybatis"); // 문자열이 생성됨.
      // appendchild() 차일드 추가 메소드
      para.appendChild(node); // <p>mybatis</p> - 메모리 내에 생성됨.

      const element = document.getElementById("course"); // div 태그 참조
      const child = document.getElementById("p1"); //
      
      element.insertBefore(para, child); // p1태그 상단에 추가
      }
    </script>
  </div>
</body>
</html>
