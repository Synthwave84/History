<!DOCTYPE html>
<html>
<body>

<h2>자바스크립트 연산자</h2>

<p></p>

<p id="demo"></p>
<p id="demo2"></p>
<p id="demo3"></p>
<!--자바 스크립트는 산술 연산자를 이용해 계산함. 사칙연산과 동일 -->
<script>
    {
    document.getElementById("demo").innerHTML = 3*(5 + 6) * 10 / 5;
    /* 연산자는 다양한 곳에 사용될 수 있다. 
    + 연산자의 경우 문자열 2개를 합치는 용도로 사용되기도 한다. 
    예시로 하단의 코드는 문장(string) 두개를 합친 값인 김정웅 으로 출력되게 된다. */
    document.getElementById("demo2").innerHTML = "김" + ""  + "정웅";
    // 지정된 변수에 특정한 계산을 하기 위해 연산자를 사용 할 수도 있다.
    let x = 5;
    document.getElementById("demo3").innerHTML = x * 10;
    }
</script>
<hr>
    <h1>사칙연산 + - * 및 문자 표기법. /</h1>
    <h3>모든 수식은 " a=10 b=5 로 되어있음</h3>
    <p>더하기</p>
    <p id="plus"></p>
    <p>빼기</p>
    <p id="sub"></p>
    <p>곱하기</p>
    <p id="mul"></p>
    <p>나누기</p>
    <p id="div"></p>
    <p>나머지계산</p>
    <p id="mod"></p>
    <script>
    {
        let a = 10 ;
        let b = 5;
        // 계산을 위해선 꼭 괄호 ( ) 로 가두어 주어야 앞부분에 문자열 그리고 수식이 표시된다.
        document.getElementById("plus").innerHTML =" + : " + ( a+b ) ;
        document.getElementById("sub").innerHTML = " - : "  + ( a - b ) ;
        document.getElementById("mul").innerHTML = " * : "  + ( a * b ) ;
        document.getElementById("div").innerHTML = " / : "  + ( a / b ) ;
        document.getElementById("mod").innerHTML = " % / : "  + ( a % b ) ; 
        // %는 나머지를 구하는 연산자이다.
    }
    </script>
<hr>    
    <h1>+= 덧셈 대입 연산자</h1>
    <p id="peq"></p>
    <script>
        {
            let x = 10 ;
            x += 5 ; // x = x +5 -> x = 10 + 5 -> 15 = 10 + 5 / x=15
        document.getElementById("peq").innerHTML = x;
        }
    </script>
<hr>    
    <h1>-=뺄셈 대입 연산자</h1>
    <p id="meq"></p>
    <script>
        {
            let x = 10 ;
            x -= 5 ; // x = x -5 -> x = 10 - 5 -> 5 = 10 - 5 / x=5
        document.getElementById("meq").innerHTML = x;
        }
    </script>
<hr>    
    <h1>*= 곱셈대입연산자</h1>
    <p id="mueq"></p>
    <script>
        {
            let x = 10 ;
            x *= 5 ; // x = x -5 -> x = 10 * 5 -> 50 = 10 * 5 / x = 50
        document.getElementById("mueq").innerHTML = x;
        }
    </script>
<hr>   
    <h1>/= 나눗셈 대입 연산자</h1>
    <p id="subeq"></p>
    <script>
        {
            let x = 10 ;
            x /= 5 ; // x = x / 5 -> x = 10 / 5 -> 2 = 10 / 5 / x = 2
        document.getElementById("subeq").innerHTML = x;
        }
    </script>
<hr>
    <h1>문자열에 +=덧셈 대입 연산자 사용</h1>
    <p id="charpleq"></p>
    <script>
        {
            let text = "안녕하세요" ;
            text += "반갑습니다." ; // text = "안녕하세요" + "반갑습니다" => "안녕하세요반갑습니다"
        document.getElementById("charpleq").innerHTML = text;
        }
    </script>
<hr>
    <h1>**=제곱 대입 연산자</h1>
    <p id="mult"></p>
    <script>
        {
            let x = 10 ; 
            x **= 5 ; // x= x * * 5 (제곱) 10의 5제곱이된다. =>10x10x10x10x10 = 100,000
        document.getElementById("mult").innerHTML = x ;
        }
    </script>
<hr>
    <h1>선위형 증가 연산자 "++x"</h1>
    <p id="plus2_0"></p>
    <script>
        {
            // 변수 앞 또는 변수 뒤에 증가 연산자를 이용하여, 변수가 단독으로 사용시 값은 동일하다.
            // ++x;와 x++;는 계산 자체는 동일하다.
            let x=10;
            ++x; // x = x+1
            let z = x;
            document.getElementById("plus2_0").innerHTML = z;
        }
    </script>
    <h1>후위형 증가 연산자 "x++"</h1>
    <p id="plus2_1"></p>
    <script>
            {
            // 변수 앞 또는 변수 뒤에 증가 연산자를 이용하여, 변수가 단독으로 사용시 값은 동일하다.
            // ++x;와 x++;는 계산 자체는 동일하다.
            let x=10;
            x++; // x = x+1
            let z = x;
            document.getElementById("plus2_1").innerHTML = z;
        }
        </script>
<hr>
    <h1>선위 형 및 후위형 연산자의 차이</h1>
    <p id="plus2_2"></p>
    <script>
            {
            // 변수 앞에 ++ 선위형 증가연산자
            // x변수에 +1을 한 값을 읽어온다. x변수에서 11을 읽어온다.
            let x=10;
            let z;
            z = ++x +3; // z = x +1 +3 = 14
            document.getElementById("plus2_2").innerHTML =
            "선위형 계산자 ++x 를 이용 할 경우 :" + z;
            }
            // 결과 14
    </script>
    <p id="plus2_3"></p>
    <script>
            {
            // 변수 앞에 ++ 후위형 증가 연산자
            // x변수의 값 5를 면저 읽어오고, 나중에 x변수에 +1을 하게된다.
            let x=10;
            let z;
            z=x++ +3; // z = x + 3 = 13 -> x+1 ( 계산 이후 x에 1을 더함. )
            // 결과 13 (결과에는 x의 +1이 적용되지 않고, 계산 이후에 적용됨.)
            // x는 11이 됨.
            document.getElementById("plus2_3").innerHTML ="후위형 계산자 x++를 이용 할 경우 : " + z;
        }
        
    </script>
    <hr>
    <h1>선위형 감소 연산자"--x;"</h1>
    <p id="min2_0"></p>
    <script>
            {
            let x=5;
            --x; // x = x-1
            let z = x;
            document.getElementById("min2_0").innerHTML = z;
        }
    </script>
    <h1>후위형 감소 연산자"x--;"</h1>
    <p id="min2_1"></p>
    <script>
            {
            let x=5;
            x--; // x = x-1
            let z = x;
            document.getElementById("min2_1").innerHTML = z;
        }
    </script>
    <hr>
    <h1>선위형 및 후위형 감소연산자의 차이</h1>
    <p id="min2_2"></p>
    <script>
            {
            // 변수 앞에 --선위형 증가 연산자
            // x변수의 값 5에 -1을 먼저 대입한다. 이후 계산이 진행된다.
            let x=5;
            let z;
            z = --x +5; // z = x - 1 + 5 = 9
            document.getElementById("min2_2").innerHTML =
            "선위형 연산자 --x 를 이용 할 경우 :" + z;
        }
    </script>
    <p id="min2_3"></p>
    <script>
            {
            let x=5;
            let z;
            z = x-- +5; // z = x +5 = 10 -> x-1
            document.getElementById("min2_3").innerHTML =
            "후위형 연산자 x-- 를 이용 할 경우 :" + z;
            // 값 10 (현재 x의 값은 4)
            }
    </script>
    
    
</body>
</html>
