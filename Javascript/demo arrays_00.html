<body>

<h1>Arrays(배열) 사용하기</h1>
    <h2>Arrays 기본 사용해보기</h2>
        <p id="arr_0"></p>
        <p id="arr_1"></p>
        <p id="arr_2"></p>
        <p id="arr_3"></p>
        <p id="arr_4"></p>
            <script>
                {
                    // 배열을 사용할때는 구분을 꼭 [] 대괄호로 하게 된다.
                    // 각 배열의 요소를 불러오는 데에는 [] 후 불러올 목록의 숫자를 입력하면된다.
                    // 0번은 1번째 요소를 불러온다 [0] = Volvo
                    // 배열 내에 값이 존재하지 아니하더라도, 에러가 발생하지 않는다.
                    const cars = [`Volvo`, `Fiat`, `BMW`]
                    // cars [0] = Benz << 이럴 경우에는 Volvo의 값이 Benz로 변경된다.
                    // cars [3] = 지정되어있지 않은 상수이나, 이렇게 추가할 경우 데이터에 추가된다.
                    document.getElementById("arr_0").innerHTML = 
                    cars; // 배열의 전체
                    document.getElementById("arr_1").innerHTML = 
                    cars[0]; // 배열 첫번째 요소
                    document.getElementById("arr_2").innerHTML = 
                    cars[1]; // 배열 두번째 요소
                    document.getElementById("arr_3").innerHTML = 
                    cars[2]; // 배열 세번째 요소
                    // 목록에 존재하지 않기 때문에, undefined로 해석되게된다.
                    document.getElementById("arr_4").innerHTML = 
                    cars[3]; 
                }
            </script>
<hr>
