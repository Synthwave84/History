<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h1>잘못된 비동기 방식 promise로 수정하기</h1>
  <script>
    // 학교에 갑니다
    function goToSchool() {
    console.log( "학교에 갑니다");
    }
    // handler = 이벤트 핸들러 = 함수 또는 자바스크립트 코드.
    function arriveAtSchool() {
      // 생성자 함수를 통해 Promise함수를 생성해준다.
      // 생성자 함수는 new이다. Promise는 생성자함수이다.
      return new Promise(function(resolve){
        setTimeout(function(){
        console.log("학교에 도착");
        resolve();
        },1000);
      })
    };
      // 전제조건 : 비동기적 작업환경에서 해야 되는 경우를 가정하자.
      // 비동기적 
      function study(){
      console.log("수업을 듣습니다.");
    }
    // 구문을 순서대로 호출하여, 예상결과를 예상 할 수 있다.
    // 학교에 갑니다. -> 학교에 도착했습니다. -> 수업을 듣습니다.
    goToSchool();
    arriveAtSchool().then(function(){
      study();
    }) 
    

  </script>
</body>
</html>
