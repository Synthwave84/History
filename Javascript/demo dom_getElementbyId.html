<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h1>dom access - getElementById()</h1>
  <p id="demo"></p>
  <script>
    // p태그를 id속성으로 참조할 때 
    // p태그를 for문으로 성성할 때는 id속성을 떼야한다.
    document.getElementById("demo").innerHTML =
    "Hello World!";
  </script>

</body>
</html>
