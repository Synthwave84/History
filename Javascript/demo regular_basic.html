<!DOCTYPE html>
<html>
<body>

<h1>정규표현식</h1>
<p></p>

<p id="demo"></p>
<p id="demo1"></p>
<p id="demo2"></p>
<p id="demo3"></p>
<p id="demo4"></p>
<p id="demo5"></p>
<p id="demo6"></p>
<p id="demo7"></p>

<script>
let text = "Visit W3Schools!"; 
let text2 = "Is this all there is?";
let text3 = "\nisth\nis it?"
let text4 = "chicken orange chick oran orang chic"
// let n = text.search("W3Schools");
// 정규식문자열 = / / 로 가둔다. 또한, 대상에 따라서 사용할 수 있는 메소드가 변경된다
// 예를들어 text 변수가 Visit W3Schools처럼 스트링이아니라 10 같은 넘버일 경우
// 출력이 다르다. 

// 정규식 표현은 new RegExp("정규식") 으로도 사용 할 수 있다.

// /[h]/ 이런식으로 대괄호를 넣게되면 대괄호 내에 열거된 문자 1개씩 검색한다.
// /[abc]/ 로 쓰게 되면 [a],[b],[c] 이렇게 한 문자씩 찾는것이다.
// 또한 저런 방식이 아니라 /[a-z]/ 이렇게 하면 a~z의 범위를 찾는다는 의미이다.
// 물론 대괄호 안에 있으므로 문자 단위로 한개씩 모두 찾는다. 
// 만일 문자 앞에 ^가 붙으면([/^h/g]) h를 제외한 모든것을 찾는다는 의미이다.

// 
// 단어를 여러개 검색 하고 싶을 경우 괄호와 | 를 이용한다 (/단어1|단어2/)

// 대소문자를 구분하기 때문에, 찾지 못하면 -1의 값이 출력된다.
// 또한 글자가 시작되는 위치를 숫자로 알려준다.
// 구조는 (/정규식문자열/플래그) 로 한다
// 플래그의 종류 i g m

// 맨 뒤에 /~~/i를 하게되면 ignore 플래그로 대 소문자 구분을 무시한다.
// g는 global의 약자로 앞의 하나만 찾는것이 아니라 전체를 다 찾는다.
// m은 multiline의 약자로 줄바꿈을 모두 포함해서 검색한다.
// 플래그는 합쳐서 쓸 수 있다 (/정규식/im) (/정규식/gm)
// search는 문자의 위치를 찾는 메소드이고
// match는 문자열을 그대로 가져오는 메소드이다.
// match는 문자열을 배열(Array)로 저장한다. [0,1,2] 이런식으로,
// 즉 match를 쓰게되면 Array로 저장되기때문에 
// .length를 사용하여 무언가를 변경하거나 할 때 사용 할 수 있을 듯 보인다
// 
// * 추가적으로 \n은 <br>과 동일하게 쓰인다. 예를들어 \na\nb 는 <br>a<br>b와 같다.

//let n = text.search(/w3Schools/) // -1
let m = text.search(/W3Schools/); // 6
let n = text.search(/w3schools/i); // 6 (ignore)
let o = text2.match(/[h]/g); // h,h (global)
let p = text3.match(/is/m);
let q = text2.match(/[c-h]/g);
let r = text2.match(/[^h]/gi);
let s = text4.match(/(chicken|orange)/g);
// let result = text.match(/w3schools/); // 아무것도 출력되지 아니한다.
let result = text.match(/w3schools/i); // W3Schools
document.getElementById("demo").innerHTML = n;
document.getElementById("demo1").innerHTML = m;
document.getElementById("demo2").innerHTML = result;
document.getElementById("demo3").innerHTML = o;
document.getElementById("demo4").innerHTML = p;
document.getElementById("demo5").innerHTML = q.length;
document.getElementById("demo6").innerHTML = r;
document.getElementById("demo7").innerHTML = s;
</script>

</body>
</html>
