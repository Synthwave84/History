<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Title</title>
</head>
<body>
  <h1>My Header</h1>
  <!-- href는 속성으로 패런츠,차일드에 포함되지아니함.
  html요소는 메모리상에서 parent,child 객체 구성요소를 Tree구조화로 만들어낸것이
  DOM이다. -->
  <!-- 객체+메소드 = 요소(Object) -->
  <a href="">My Link</a>
</body>
</html>
