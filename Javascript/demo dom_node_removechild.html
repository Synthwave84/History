<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h1>노드(Node) 삽입하기</h1>
  <div id="course">
    <p id="p1">자바</p>
    <p id="p2">스프링</p>
  </div>
    <button type="button" id="demo" onclick="childRemove()">엘리먼트 제거</button>
    <script>
      function childRemove(){
      let parent = document.getElementById("course");
      let child = document.getElementById("p1")
      
      // 부모기준 자식 제거
      parent.removeChild(child);// <p id="p1">자바</p1> 제거
      }
    </script>
  </div>
</body>
</html>
