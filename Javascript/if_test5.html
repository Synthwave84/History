<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <p id="AMPM"></p>
  <script>
    const time = new Date().getHours();
    let msg = "오후";
    if(time<13){
      msg = "오전"
    }
    document.getElementById("AMPM").innerHTML =
    `현재 시각은 ${msg}이며 ${time}시입니다.`;
  </script>
</body>
</html>
