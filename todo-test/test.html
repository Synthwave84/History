
<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>React-clone</title>
    <link rel="stylesheet" href="Tester/style.css" />
    <script>

    </script>
  </head>
  <body>
    <div class="todoapp">
      <h1>TODOLIST</h1>
      <input
        id="new-todo-title"
        class="new-todo"
        placeholder="할일을 추가해주세요"
        autofocus
      />
      <main>
        <input class="toggle-all" type="checkbox" />
        <ul id="todo-list" class="todo-list">
        </ul>
        <div class="count-container">
          <span class="todo-count">총 <strong>0</strong> 개</span>
          <ul class="filters">
            <li>
              <a class="all selected" href="/DynamicDom/#">전체보기</a>
            </li>
            <li>
              <a class="active" href="#active">해야할 일</a>
            </li>
            <li>
              <a class="completed" href="#completed">완료한 일</a>
            </li>
          </ul>
        </div>
      </main>
    </div>
    <script>
      const addButton = document.getElementById('addButton');
      const newTodoInput = document.getElementById('newTodo');
      const todoList = document.getElementById('todo-list');
      const todos = []; // To-Do 항목을 저장할 배열
  
      function addTodo() {
        const todoText = newTodoInput.value.trim();
  
        if (todoText !== '') {
          const listItem = document.createElement('li');
          listItem.innerHTML = 
          `
            <li class="todo-list">${todoText}</li>
            <button class="destroy">삭제</button>
          `;
  
          const deleteButton = listItem.querySelector('.destroy');
          deleteButton.addEventListener('click', () => {
            listItem.remove();
            // 배열에서 해당 항목 제거
            const index = todos.indexOf(todoText);
            if (index > -1) {
              todos.splice(index, 1);
            }
          });
  
          todoList.appendChild(listItem);
          newTodoInput.value = '';
  
          // 배열에 추가
          todos.push(todoText);
        }
      }
  
      addButton.addEventListener('click', addTodo);
  
      newTodoInput.addEventListener('keyup', event => {
        if (event.key === 'Enter') {
          addTodo();
        }
      });
      
    </script>
  </body>
</html>
